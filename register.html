<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { margin-top: 50px; }
        form { display: inline-block; text-align: left; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #28A745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Euphoria 2k24 Registration</h1>
        <form id="registrationForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
            <label for="college">College Name</label>
            <input type="text" id="college" name="college" required>
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new URLSearchParams(new FormData(e.target)).toString();

            fetch('https://script.google.com/macros/s/AKfycbxLbkoP23ANiuabN1Gjzd6yfGMTbLoBZmjIUhs2fKQbsdxxL7pvGenrDQqqs--eSQdv/exec', {
                method: 'POST',
                body: formData,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Registration successful!');
                } else {
                    alert('Registration failed. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
